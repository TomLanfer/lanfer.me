<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Page Not Found</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the full‑page background and typography */
    body {
      height: 100vh;
      background: #1f4e7a; /* deep blue similar to the home page */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Content wrapper */
    .wrapper {
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.4;
      margin-bottom: 30px;
    }

    /* Styling for the confused character image */
    .confused-img {
      width: 300px;
      max-width: 80%;
      margin: 0 auto 25px;
      display: block;
    }

    /* Button container styling */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    /* Buttons to mimic the home page style */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Responsive font sizing */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Oops! 404</h1>
    <img src="6c153cc7-bf9a-436a-85c5-39b63539e213.png" alt="Confused cartoon character" class="confused-img">
    <p>
      The page you were looking for doesn’t exist. Our little friend doesn’t know how he got here either!
    </p>
    <p>
      Don’t worry, you can head back to the main site or explore some of the other sections.
    </p>
    <div class="button-group">
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/about">About</a>
      <a class="btn" href="/photos">Photos</a>
      <a class="btn" href="/contact">Contact</a>
    </div>
  </div>
</body>
</html>
